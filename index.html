<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Gradient Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Color Gradient Generator</h1>
        <label for="startColor">Start Color:</label>
        <input type="color" id="startColor" value="#FF5733">
        <label for="endColor">End Color:</label>
        <input type="color" id="endColor" value="#F44336">
        <label for="numSteps">Number of Steps:</label>
        <input type="number" id="numSteps" value="10">
        <button id="generateGradient">Generate Gradient</button>
        <div id="gradient" class="gradient"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
